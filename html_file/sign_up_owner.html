<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> page</title>
	<link rel="stylesheet" type="text/css" href="../css_file/sign_up.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 logo">
				<a href="../index.html"><img class="logo" src="../Img/logo.jpg"></a>
			</div>
		</div>
	</div>
	<div class="container-fluid main">
		<div class="row">
			<div class="col-lg-12 col-sm-12 d-flex justify-content-center">
				<h1>Sign-Up</h1>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-3 col-sm-12">
				<h2>User Name</h2>
			</div>
			<div class="col-lg-3 col-sm-12 d-flex justify-content-center">
				<input type="text" placeholder=" User Name">
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-3">
				<h2>Email</h2>
			</div>
			<div class="col-lg-3 d-flex justify-content-center">
				<input type="text" placeholder="Email">
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-3">
				<h2>Create Password</h2>
			</div>
			<div class="col-lg-3 d-flex justify-content-center">
				<input type="Password" placeholder="Password">
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-6 d-flex justify-content-end">
				<button class="btn btn-outline-dark btn-lg">Submit</button>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-6 d-flex">
				<input class="btn-outline-dark btn-lg" type="checkbox" value="owner"><p>Owner</p>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-7 d-flex justify-content-end">
				<p>Already a user?<a href="login.html"> Login </a></p>
			</div>
		</div>
	</div>
</body>
</html>
