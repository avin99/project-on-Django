<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css_file/sign_up_owner.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Edit Profile</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-12 col-sm-12">
				<img class="left" src="../Img/food2.jpeg">
			</div>
			<div class="col-lg-8 col-md-12 col-sm-12">
				<div class="row">
					<a href="../index.html"><div class="col-4"><img class="logo" src="../Img/logo.jpg"></div></a>
					<div class="col-8 d-flex justify-content-center"><h1>Edit Profile</h1></div>
				</div>
			<div class="input">
				<div class="row">
					<div class="col-4 pt-5 pl-5"><h3>First Name</h3></div>
					<div class="col-8 pt-5 pl-5 "><input class="form-control input-md" type="text" placeholder="First Name"></div>
				</div>
				<div class="row">
					<div class="col-4 pt-5 pl-5"><h3>Last Name</h3></div>
					<div class="col-8 pt-5 pl-5 "><input class="form-control input-md" type="text" placeholder="Last Name"></div>
				</div>
				<div class="row">
					<div class="col-4 pl-5 pt-4"><h3>Email</h3></div>
					<div class="col-8 pl-5 pt-4 input"><input class="form-control input-md" type="text" placeholder="Email"></div>
				</div>
				<div class="row">
					<div class="col-4 pl-5 pt-4"><h3>Old Password</h3></div>
					<div class="col-8 pl-5 pt-4 input"><input class="form-control input-md" type="Password" placeholder="Old Password"></div>
				</div>
				<div class="row">
					<div class="col-4 pl-5 pt-4"><h3>New Password</h3></div>
					<div class="col-8 pl-5 pt-4 input"><input class="form-control input-md" type="Password" placeholder="New Password"></div>
				</div>
				<div class="row">
					<div class="col-4 pl-5 pt-4"><h3>Confirm Password</h3></div>
					<div class="col-8 pl-5 pt-4 input"><input class="form-control input-md" type="Password" placeholder="Confirm Password"></div>
				</div>
			</div>
				<div class="row d-flex justify-content-center">
					<div class="col-lg-6 p-4 d-flex justify-content-end">
						<button class="btn btn-outline-dark btn-lg">Submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
