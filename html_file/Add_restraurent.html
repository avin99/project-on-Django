<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Restaurant</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css_file/Add_restaurant.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-4">
				<img src="../Img/add_restaurent.jpeg">
			</div>
			<div class="col-8">
				<div class="row">
					<div class="col-4 logo"><a href="../index.html"><img src="../Img/logo.jpg"></a></div>
					<div class="col-4"><h1>Add Restaurent</h1></div>
					<div class="col-4 cart"><a href="cart.html"><img src="../Img/cart.png">Order</a></div>
				</div>
				<div class="row">
					<div class="col-4">
						<h1 class="inp">Restaurant Name</h1>
					</div>
					<div class="col-8 inp">
						<input type="text" placeholder="Restaurant Name">
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<h1 class="inp1">Location</h1>
					</div>
					<div class="col-8 inp1">
						<input  type="text" placeholder="Location">
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<h1 class="inp1">Manager Name</h1>
					</div>
					<div class="col-8 inp1">
						<input  type="text" placeholder="Manager Name">
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<h1 class="inp1">Your Speciality</h1>
					</div>
					<div class="col-8 inp1">
						<textarea type="text" class="form-control" rows="5" placeholder="Your Speciality"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<h1 class="inp1">Image please</h1>
					</div>
					<div class="col-8 inp1">
						<input type="file" placeholder="Images">
					</div>
				</div>
				<div class="row">
					<div class="col-12 d-flex justify-content-center">
						<button>Submit</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<p>Thank you for registering your self</p>
						<p>We belive you will provide your best service</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
