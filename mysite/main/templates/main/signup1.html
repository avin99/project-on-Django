{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main/signup.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Sign-Up page</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4">
				<img class="left" src="{% static 'main/food2.jpeg' %}">
			</div>
			<div class="col-lg-8 col-sm-4 col-md-4">
				<div class="row">
					<a href="/"><div class="col-4"><img class="logo" src="{% static 'main/logo.jpg' %}"></div></a>
					<div class="col-8 d-flex justify-content-center"><h1>Sign-Up</h1></div>
				</div>
				<form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
			<div class="input">
				<div class="row">
					<div class="col-lg-4 col-md-12 col-sm-12 pt-3 pl-3">
    					<h3><label for="id_username">Username:</label> 
					</div>
					<div class="col-lg-8 col-md-12 col-sm-12 pt-3 pl-3">
						<input class="form-control input-md" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username"> <span class="helptext"></span></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-12 col-sm-12 pt-3 pl-3">
                		<h3><label for="id_first_name">First name:</label>
					</div> 
					<div class="col-lg-8 col-md-12 col-sm-12 pt-3 pl-3">
						<input class="form-control input-md" type="text" name="first_name" maxlength="30" id="id_first_name"> <span class="helptext"></span></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-12 col-sm-12 pt-3 pl-3">
                		<h3><label for="id_last_name">Last name:</label>
					</div>
					<div class="col-lg-8 col-md-12 col-sm-12 pt-3 pl-3">
						<input class="form-control input-md" type="text" name="last_name" maxlength="30" id="id_last_name"> <span class="helptext"></span></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-12 col-sm-12 pt-3 pl-3">
            	    	<h3><label for="id_email">Email:</label>
					</div>
					<div class="col-lg-8 col-md-12 col-sm-12 pt-3 pl-3">
						<input class="form-control input-md" type="email" name="email" maxlength="254" required="" id="id_email"> <span class="helptext"></span></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-12 col-sm-12 pt-3 pl-3">
                		<h3><label for="id_password1">Password:</label>
					</div>
					<div class= "col-lg-8 col-md-12 col-sm-12 pt-3 pl-3">  
						<input class="form-control input-md" type="password" name="password1" required="" id="id_password1"> <span class="helptext"></span></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-12 col-sm-12 pt-3 pl-3">	
                		<h3><label for="id_password2">Password confirmation:</label>
				 	</div>
					<div class="col-lg-8 col-md-12 col-sm-12 pt-3 pl-3">
						<input class="form-control input-md" type="password" name="password2" required="" id="id_password2"> <span class="helptext"></span></h3>
					</div>
				</div>
			</div>
				<div class="row box">
					<div class="col-lg-4 col-md-12 col-sm-12 pt-3 pl-3">
                		<h3><label for="id_is_customer">Is customer:</label>
					</div>
					<div class="col-lg-8 col-md-12 col-sm-12 pt-3 pl-3"> 
						<input type="checkbox" name="is_customer" required="" id="id_is_customer"></h3>
					</div>
				</div>
					<div class="col-12 d-flex justify-content-center pl-5">
    					<input class="btn btn-outline-dark btn-lg" type="submit" value="Save">
					</div>
				</form>

			</div>
		</div>
	</div>
</body>
