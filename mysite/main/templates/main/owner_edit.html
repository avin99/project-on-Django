{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main/owner_edit.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Edit Profile</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-12 col-sm-12">
				<img class="left" src="{% static 'main/food2.jpeg' %}">
			</div>
			<div class="col-lg-8 col-md-12 col-sm-12">
				<div class="row">
					<a href="/"><div class="col-4"><img class="logo" src="{% static 'main/logo.jpg' %}"></div></a>
					<div class="col-8 d-flex justify-content-center"><h1>Edit Profile</h1></div>
				</div>
				<form method="POST">
                    {% comment %} <input type="hidden" name="csrfmiddlewaretoken" value="CmEMzBqkHk3xre3hR5hiBBrEf0Y2fQiXCH1Kza90JnLn685eyCIjIuQQgW2aRjaV"> {% endcomment %}
                    {% csrf_token %}
                    <div class="row input">
                        <div class="col-4 pt-5 pl-5">
                            <h3><label for="id_email">Email:</label>
                        </div> 
                        <div class="col-8 pt-5 pl-5">
                            <input class="form-control input-md" type="text" name="email" value="{{user.email}}" maxlength="100" required="" id="id_email"></h3>
                        </div>
                    </div>
                     <div class="row input">
                        <div class="col-4 pt-5 pl-5">
                            <h3><label for="id_first_name">First name:</label>
                        </div> 
                        <div class="col-8 pt-5 pl-5">
                            <input class="form-control input-md" type="text" name="first_name" value="{{user.first_name}}" maxlength="100" required="" id="id_first_name"></h3>
                        </div>
                    </div>
                    <div class="row input">
                        <div class="col-4 pt-5 pl-5">
                            <h3><label for="id_last_name">Last name:</label>
                        </div>
                        <div class="col-8 pt-5 pl-5">
                            <input class="form-control input-md" type="text" name="last_name" value="{{user.last_name}}" maxlength="100" required="" id="id_last_name"></h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 d-flex justify-content-end p-5">
                            <button class="btn btn-outline-dark btn-lg"><a href="/owner_profile">SUBMIT</a></button>
                        </div>
                    </div>
		        </form>
                <div class="col-12 p-5">
                    <p>Want To Change Password? <a href="">Change Password</a></p>    
                </div>
                </div>
            </div>
		</div>
</body>
</html>
