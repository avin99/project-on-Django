<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <div class="container">
        <div class="col my-4">
            <h3>Your Cart Items - Review It</h3>
            <div class="my-4">
                <ul class="list-group" id="items">
                </ul>
                 <div class="col-12 d-flex justify-content-end">
                <button type="button" class="btn btn-secondary mx-2" id="popcart" data-container="body" data-toggle="popover" data-placement="bottom" data-html="true">
                
                
                  Total(<span id="cart">0</span>)
                                    </button>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mt-3">
                        <li class="breadcrumb-item active" aria-current="page">Your Totalprice is <b>Rs.<span
                                    id="totalPrice"></b></span>. Thanks for visiting our restaurant </li>
                    </ol>
                </nav>
            </div>
        </div>
        <h3> Enter your Details:</h3>
        <form method="post" action="/checkout/">{% csrf_token %}
            <input type="hidden" name="itemsJson" id="itemsJson">
            
            <div class="form-group">
                <label for="inputZip">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone">
            </div>
            <button type="submit" class="btn btn-secondary" id="exe">Place Order</button>
        </form>
        </div>
        <script>
                if (localStorage.getItem('cart') == null) {
                    var cart = {};
                } else {
                    cart = JSON.parse(localStorage.getItem('cart'));
                }
                console.log(cart);
                var sum = 0;
                var totalPrice = 0;
                if ($.isEmptyObject(cart)) {
                    //if object is empty
                    mystr = `<p>Your cart is empty, please add some items to your cart before checking out!</p>`
                    $('#items').append(mystr);
                } else {
                    for (item in cart) {
                        let name = cart[item][1];
                        let qty = cart[item][0];
                        let itemPrice = cart[item][2];
                        sum = sum + qty;
                        totalPrice = totalPrice +qty*itemPrice;
                        console.log(" your total price is");
                        console.log(totalPrice);
                        mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
                                    ${name}
                                    <span class="badge badge-primary badge-pill">${qty}</span>
                                </li>`
                        $('#items').append(mystr);
                    }
                }
                document.getElementById('cart').innerHTML = sum;
                console.log(sum);
                document.getElementById('totalPrice').innerHTML = totalPrice;
                console.log(totalPrice);
                r=(JSON.stringify(cart));
                console.log(r);
                console.log({{id}});
                $('#itemsJson').val(JSON.stringify(cart));
                
                // console.log({{id}});
                // console.log({{check}});
                $("#exe").click(function(){
                //    alert('Thanks for ordering with us. Your order id is {{id}}.');
                //    localStorage.clear();
                //    document.location = "/customer/3";
                  
                
                alert('Thanks for ordering with us. Your order id is {{id}}.');
                localStorage.clear();
                window.location = "http://127.0.0.1:8000/customer";
                //document.location = "/main";
               
            });
                </script>
</body>
</html>
