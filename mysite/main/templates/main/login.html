{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main/login.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Login Page</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-sm-12">
				<img class="left" src="{% static 'main/food2.jpeg' %}">
			</div>
			<div class="col-lg-8 col-sm-12">
				<div class="row">
					<a href="../index.html"><div class="col-4"><img class="logo" src="{% static 'main/logo.jpg' %}"></div></a>
					<div class="col-8 d-flex justify-content-center p-5"><h1>Login</h1></div>
				</div>
                <form method="POST">
                {{form.as_p}}
                {% csrf_token %}
                <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Login</button>
                </form>
                Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
		</div>
	</div>
</body>
</html>
