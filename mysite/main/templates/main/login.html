{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main/login.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Login Page</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4">
				<img class="left" src="{% static 'main/food2.jpeg' %}">
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8">
				<div class="row">
					<a href="/"><div class="col-4"><img class="logo" src="{% static 'main/logo.jpg' %}"></div></a>
					<div class="col-8 d-flex justify-content-center p-5"><h1>Login</h1></div>
				</div>
                <form method="POST">
                <div class="row">
					<div class="col-lg-3 col-md-6 col-sm-12 p-5">
                		<h3><label for="id_username">Username:</label>
					</div>
					<div class="col-lg-9 col-md-6 col-sm-12 p-5"> 
						<input class="form-control input-md" type="text" name="username" autofocus="" required="" id="id_username"></h3>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-12 p-5">
						<h3><label for="id_password">Password:</label>
					</div>
					<div class="col-lg-9 col-md-6 col-sm-12 p-5">  
						<input class="form-control input-md" type="password" name="password" required="" id="id_password"></h3>
					</div>
				</div>
                <input type="hidden" name="csrfmiddlewaretoken" value="ZpLk4pB2XLLDtR2kCmcp2BvvBELKjntpDRz70csEUkl7YleQW16BsMPB4Z9C0kvL">
					<div class="col-lg-12 col-md-12 col-sm-12 p-5 d-flex justify-content-center">
					<button class="btn btn-outline-dark btn-lg" type="submit">Login</button>
					</div>
				{% csrf_token %}
                </form>
                
                Don't have an account? <a href="/" target="blank"><strong>register here</strong></a>!
		</div>
	</div>
</body>
</html>
