{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Order Now</title>
	<form method='GET' action=''>
	<input type = 'text' name='q' placeholder = 'Search posts' action ='/s/' value='{{request.GET.q}}'/> 
	<input type ='submit' value='Search'>

	<link rel="stylesheet" type="text/css" href="{% static 'main/cart.css' %}">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-4">
				<a href="../index.html"><img src="{% static 'main/logo.jpg' %}"></a>
			</div>
			<div class="col-4 d-flex justify-content-center">
				<h3>Hungry!!</h3>
				<h1>ORDER NOW</h1>
			</div>
		</div><hr>		
	</div>
	<div class="container-fluid">
		<div class="row d-flex justify-content-center body">
            {% for r in obj %}
			<div class="col-8 d-flex shadow p-3 mb-5 bg-white rounded">
			<div class="col-3 d-flex justify-content-end"><img src="/media/{{r.image}}"></div>
			<div class="col-3"> 
				<ul>
                   
					<li><h1><a href='{{r.id}}'>{{ r }}</a></h1></li>
                    
				</ul>
                
			</div>
			</div>
            {% endfor %}
		</div>
	</div>
</body>
</html>
