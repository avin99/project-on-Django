{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Best Of Delhi</title>
	<link rel="stylesheet" type="text/css" href="{% static 'main/Best_Delhi.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- HEADER -->
	<div class="container-fluid">
		<div class="row header">
			<div class="col-4">
				<a href="../index.html"><img src="{% static 'main/logo.jpg' %}"></a>
			</div>
			<div class="col-4 d-flex justify-content-center">
				<h3 class="p-3">Hungry!!</h3>
				<h1 class="p-2">ORDER NOW</h1>
				<p class="p-2">DELHI</p>
			</div>
		</div><hr>		
	</div>
	<!-- DELHI -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 d-flex justify-content-center"><img src="{% static 'main/DElhi.png' %}"></div>
		</div>
	</div>
	<!-- MAIN -->
	<div class="container-fluid pt-3">
		<div class="row d-flex justify-content-center">
            {% for obj in d %}
			<div class="col-sm-12 col-md-12 col-lg-8 d-flex justify-content-center">
			<div class="col-10 d-flex justify-content-center shadow p-3 mb-5 bg-white rounded bod">
			<img src="/media/{{obj.image}}">
				<ul>
					{{obj}}
				</ul>
			<h1>4.9/5</h1>
			</div>
			</div>
            {% endfor %}
		</div>
	</div>
</body>
</html>
