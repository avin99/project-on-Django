{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main/owner_edit.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Edit Profile</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-12 col-sm-12">
				<img class="left" src="{% static 'main/food2.jpeg' %}">
			</div>
			<div class="col-lg-8 col-md-12 col-sm-12">
				<div class="row">
					<a href="/"><div class="col-4"><img class="logo" src="{% static 'main/logo.jpg' %}"></div></a>
					<div class="col-8 d-flex justify-content-center"><h1>Edit Profile</h1></div>
				</div>
				<form method="POST">
            <div class="input">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 pt-5 pl-5">
                        <h2><label for="id_email">Old Password:</label>
                    </div> 
                    <div class="col-lg-8 col-md-6 col-sm-12 pt-5 pl-5">
                        <input class="form-control input-md" type="text" name="Old Password" maxlength="100" required="" id="id_email"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 pt-5 pl-5">
                        <h2><label for="id_first_name">New Password:</label>
                    </div> 
                    <div class="col-lg-8 col-md-6 col-sm-12 pt-5 pl-5">
                        <input class="form-control input-md" type="text" name="New Password" maxlength="100" required="" id="id_first_name"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 pt-5 pl-5">
                        <h2><label for="id_last_name">Confirm Password:</label>
                    </div>
                    <div class="col-lg-8 col-md-6 col-sm-12 pt-5 pl-5">
                        <input class="form-control input-md" type="text" name="Confirm Password" maxlength="100" required="" id="id_last_name"></h2>
                    </div>
                </div>
            </div>
                {% comment %} <input type="hidden" name="csrfmiddlewaretoken" value="M50p6MY7oTOnizA6OYAypCNGidM6zBgnGre3V2BMsUL6AgabAgplXmzoYHHkYHW5"> {% endcomment %}
                <div class ="p-4 d-flex justify-content-center"><input class="btn btn-outline-dark btn-lg" type="submit" value="Save"></div>
                </form>
            </div>
		</div>
	</div>
</body>
</html>
