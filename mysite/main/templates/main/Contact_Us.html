{%  load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'main/Contact_Us.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Contact Us</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Header -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-5">
				<a href="/"><img class="logo" src="{% static 'main/logo.jpg' %}"></a>
			</div>
			<div class="col-lg-7"><h1>Contact Us</h1></div>
			<hr>
		</div>
	</div>
	<!-- Body -->
	<div class="container-fluid contact">
		<div class="row">
			<div class="col-lg-12 d-flex justify-content-center"><img class="contact" src="{% static 'main/feedback.jpeg' %}"></div>
		</div>
		<div class="row d-flex justify-content-center">
			<div class="col-lg-8 p-5 body">
				<h1>We would love to hear from you</h1>
				<hr class="white">
				<p>For business enquiry or feedbacks please contact or drop a message to your nearest Herb's Kitchen center</p>
				<a href=""><img src="{% static 'main/facebook.png' %}"></a>
				<a href=""><img src="{% static 'main/instagram.png' %}"></a>
				<a href=""><img src="{% static 'main/twiter.jpg' %}"></a>
			</div>
		</div>
	</div>
</body>
</html>
